<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-indigo-100 py-6 sm:py-12"
        style="line-height: normal">
        <div style="width: 100%; max-width: 350px"
            class="border-t-4 border-t-indigo-500 relative bg-white px-6 pt-8 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-8">
            <h1 class="font-bold">Entrar</h1>
            <form action="/montaPagina.php" method="POST">

                <label class="mt-2 block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1">
                    <input type="email" name="Email" placeholder="Digite seu email"
                        class="mt-1 border block w-full p-2 rounded-md border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                </div>

                <label class="mt-4 block text-sm font-medium text-gray-700">Nome</label>
                <div class="mt-1">
                    <input type="text" name="Nome" placeholder="Digite seu nome"
                        class="mt-1 border block w-full p-2 rounded-md border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                </div>

                <div class="text-center">
                    <button type="submit" onclick="logar()"
                        class="mt-4 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Entrar</button>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
